apply plugin: 'groovy'
apply plugin: 'java'

repositories {
    mavenLocal()
    maven {
        url "http://192.168.108.60/nexus/content/groups/public/"
    }
    jcenter()
}

sourceCompatibility = JavaVersion.VERSION_1_6
targetCompatibility = JavaVersion.VERSION_1_6

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile "com.android.tools.build:gradle:2.0.0-alpha6"
    compile 'com.android.tools.build:transform-api:2.0.0-alpha6'
}

apply from: 'build-config/gradle-push.gradle'
